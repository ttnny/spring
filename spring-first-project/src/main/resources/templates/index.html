<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messaging App</title>
</head>
<body>
    <h1 th:text="'My messaging app!'">Welcome to my message applications!</h1>
    <ul>
        <li th:each="message: ${messages}" th:text="${message.body}"></li>
    </ul>
</body>
</html>
